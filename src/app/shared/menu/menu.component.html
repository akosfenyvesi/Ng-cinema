<mat-nav-list>
  <a mat-list-item routerLink="/main" (click)="close()">
    <mat-icon>grid_view</mat-icon>
    <span>Main</span>
  </a>
  <a mat-list-item routerLink="/movies" (click)="close()">
    <mat-icon>movie</mat-icon>
    <span>Movies</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="close()" *ngIf="!(loggedInUser)">
    <mat-icon>login</mat-icon>
    <span>Log In</span>
  </a>
  <a mat-list-item routerLink="/signup" (click)="close()" *ngIf="!(loggedInUser)">
    <mat-icon>app_registration</mat-icon>
    <span>Sign Up</span>
  </a>
  <a mat-list-item routerLink="/contact" (click)="close()">
    <mat-icon>info</mat-icon>
    <span>Contact</span>
  </a>
  <a mat-list-item routerLink="/tickets" (click)="close()" *ngIf="(loggedInUser)">
    <mat-icon>confirmation_number</mat-icon>
    <span>My Tickets</span>
  </a>
  <a mat-list-item routerLink="/profile" (click)="close()" *ngIf="(loggedInUser)">
    <mat-icon>person</mat-icon>
    <span>My Profile</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="close(true)" *ngIf="(loggedInUser)">
    <mat-icon>logout</mat-icon>
    <span>Sign Out</span>
  </a>
</mat-nav-list>
