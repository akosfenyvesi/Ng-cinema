<mat-sidenav-container>
<mat-sidenav #sidenav>
    <app-menu (selectedPage)="changePage($event)" [currentPage]="page" *ngIf="page" (onCloseSidenav)="onClose($event, sidenav)" (onLogout)="signout($event)"></app-menu>
</mat-sidenav>

<mat-sidenav-content>
<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav(sidenav)">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>CINEMATOWN</div>
    <div class="nav-container" fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li><a routerLink="/main">Main</a></li>
            <li><a routerLink="/movies">Movies</a></li>
            <li *ngIf="!(loggedInUser)"><a routerLink="/login">Log In</a></li>
            <li *ngIf="!(loggedInUser)"><a routerLink="/signup">Sign Up</a></li>
            <li><a routerLink="/contact">Contact</a></li>
            <li *ngIf="(loggedInUser)"><a routerLink="/tickets">My Tickets</a></li>
            <li *ngIf="(loggedInUser)"><a routerLink="/profile">My Profile</a></li>
            <li *ngIf="(loggedInUser)"><a routerLink="/login" (click)="signout()">Sign Out</a></li>
        </ul>
    </div>
</mat-toolbar>
    <router-outlet></router-outlet>
</mat-sidenav-content>
</mat-sidenav-container>
