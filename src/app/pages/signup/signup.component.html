<div class="main_component">
  <div class="div-flex">
    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
      <mat-form-field>
        <mat-label for="email">Email:</mat-label><input matInput type="text" formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="password">Password:</mat-label><input matInput [type]="hide ? 'password' : 'text'"
          formControlName="password" />
        <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="confirmPassword">Confirm password:</mat-label><input matInput
          [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" />
        <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <div formGroupName="name">
        <mat-form-field class="subForm">
          <mat-label for="firstName">First name:</mat-label>
          <input matInput type="text" formControlName="firstName">
        </mat-form-field>
        <mat-form-field class="subForm">
          <mat-label for="lastName">Last name:</mat-label>
          <input matInput type="text" formControlName="lastName">
        </mat-form-field>
      </div>
      <div class="studentToggle">
        <mat-slide-toggle color="primary" formControlName="student">
          Student
        </mat-slide-toggle>
      </div>
      <span class="loading-indicator" *ngIf="loading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </span>
      <span>
        <span><button mat-raised-button color="primary" type="submit">Sign Up</button></span>
      </span>
      <span class="signup">Already have an Account? <a [routerLink]="'/login'">Login</a></span>
    </form>
  </div>
</div>
